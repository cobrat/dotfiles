theme = "onedarker"

[editor]
auto-info = true
completion-timeout = 5
cursorline = true
# use system clipboard
default-yank-register = "+"
idle-timeout = 5
line-number = "relative"
inline-diagnostics.cursor-line = "hint"
lsp.auto-signature-help = false
smart-tab.enable = false
soft-wrap.enable = true

